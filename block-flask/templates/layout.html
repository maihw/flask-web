<!DOCTYPE html>
<html>
    <head>
        <title>Flaskr</title>
        <link
            rel='stylesheet'
            type='text/css'
            href='{{ url_for("static", filename="style.css") }}'
        />
    </head>
    <body>
        <div class='page'>
            <h1>Flaskr</h1>
            <div class='metanav'>
                {% if not session.login %}
                <a href='{{ url_for("login") }}'>log in</a>
                {% endif %}
            </div>
            {% for message in get_flashed_message() %}
            <div class='flash'>{{ message }}</div>
            {% endfor %} {% block dody %} {% endblock %}
        </div>
    </body>
</html>
